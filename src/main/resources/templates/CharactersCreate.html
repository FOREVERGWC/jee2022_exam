<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>添加演员</title>
  </head>

  <body>
    <div>添加演员</div>
    <form action="/charactersCreate">
      <div>姓名：<input type="text" placeholder="请输入姓名" required="required" name="name"></div>

    </form>
  </body>
</html>
